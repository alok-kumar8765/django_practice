{% extends 'base.html' %}

{% block title %}Contact {% endblock title %}

{% block body %}
<div calss="container-fluid px-0">
<img src="https://source.unsplash.com/1200x250/?phone,contact" class="d-block w-100 mx=0">
</div>
<div class="container mb-3 py-4">
<h3 class="text-center"> Contact Us</h3>
<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
    </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="query">Your Query</label>
    <textarea class="form-control" id="query" name="query" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
